extends: default

ignore: |
  .bitrise.secrets.yml
  vendor/
  .github/
  _tmp/

rules:
  empty-lines: {max: 1}
  line-length: disable
  document-start: disable
  indentation:
    indent-sequences: false
  comments-indentation: disable
  comments:
    level: error
  octal-values: enable
  quoted-strings:
    quote-type: double
    required: only-when-needed
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1
