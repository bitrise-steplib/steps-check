format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  lint:
    steps:
    - change-workdir:
        inputs:
        - path: $STEP_DIR
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            stepman audit --step-yml ./step.yml
    - go-list: {}
    - golint: {}
    - errcheck: {}

  test:
    steps:
    - change-workdir:
        inputs:
        - path: $STEP_DIR
    - go-list: {}
    - go-test: {}