title: |-
  Step linter
summary: |
  Runs step linters
description: |
  Runs step linters
type_tags:
- test
is_always_run: false
is_skippable: false

website: https://github.com/bitrise-steplib/steps-check.git

toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-check

inputs:
- step_dir: .
  opts:
    title: Step directory path
    description: Step directory path
    is_expand: true
    is_required: true
- workflow: |-
    lint
    unit_test
  opts:
    title: Validation workflow
    description: Select the validation workflow to run
    is_required: true
- skip_step_yml_validation: "no"
  opts:
    title: Skip step.yml and README validation
    description: Skip step.yml and README validation
    value_options:
    - "yes"
    - "no"
- skip_go_checks: "no"
  opts:
    title: Skip golang related checks
    description: Skip golang related checks
    value_options:
    - "yes"
    - "no"
